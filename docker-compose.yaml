services:
  traefik:
    image: traefik:v2.10
    container_name: traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"  
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    restart: unless-stopped
    networks:
      - app-network

  user_service:
    build:
      context: .
      dockerfile: user_service/Dockerfile.user_service
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.user.rule=PathPrefix(`/api/user-service`)"
      - "traefik.http.middlewares.user-strip.stripprefix.prefixes=/api/user-service"
      - "traefik.http.routers.user.middlewares=user-strip"
      - "traefik.http.services.user.loadbalancer.server.port=8001"
    depends_on:
      postgresql_user_service:
        condition: service_healthy
    env_file: ".env"
    restart: unless-stopped
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - "redis_data:/data"
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    command: >
      redis-server 
      --appendonly yes 
      --appendfsync everysec
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      ${REDIS_PASSWORD:+--requirepass $REDIS_PASSWORD}
    healthcheck:
      test: |
        if [ -n "$REDIS_PASSWORD" ]; then
          redis-cli -a "$REDIS_PASSWORD" ping
        else
          redis-cli ping
        fi
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - app-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"


  postgresql_user_service:
    image: postgres:15
    container_name: postgresql_user_service
    ports:
      - "5433:5432"
    volumes:
      - "postgres_user_data:/var/lib/postgresql/data"
    environment:
      POSTGRES_USER: ${POSTGRES_USER_DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${POSTGRES_USER_DATABASE_PASSWORD}
      POSTGRES_DB: ${POSTGRES_USER_DATABASE_NAME}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER_DATABASE_USERNAME} -d ${POSTGRES_USER_DATABASE_NAME} -h localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - app-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"


networks:
  app-network:
    driver: bridge

volumes:
  postgres_user_data:
    driver: local
  redis_data:
    driver: local